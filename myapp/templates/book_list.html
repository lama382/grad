{% extends 'exp.html' %}
{% load static  %}
{% block content %}
<link rel="stylesheet" href="{% static 'book_list.css' %}">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">  -->
<h2> الكتب</h2>
<table class="table">
  <thead>
    <tr>
      <th >تنزيل الكتاب</th>
      <th>المؤلف</th>
      <th>العنوان</th>
      <th>الغلاف</th>
    </tr>
  </thead>
  <tbody>
  {% for book in books %}
  <tr>
    <td >
      <a href="{{ book.pdf.url }}" class="btn btn-primary btn-sm">تنزيل الكتاب</a></td>
            <td >{{ book.author }}</td>
              <td > {{ book.title }}</td>
    <td >
      {% if book.cover %}
      <img src="{{ book.cover.url }}" alt="{{book.title}}" class="im">
      {% endif %}
    </td>
    </tr>
  {%  endfor %}
  </tbody>
</table>
{% endblock   %}
